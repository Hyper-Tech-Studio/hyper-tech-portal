<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Hyper Tech Studios - One team, One dream. Team phát triển phần mềm, quản lý server và dịch vụ công nghệ chuyên nghiệp." />
    <meta name="keywords"
        content="Hyper Tech Studios, KeyPilot, Jasper Wild, HyperStore, Minecraft Server, Software Development, Automation Tool, Premium Accounts, Nguyễn Viết Hiếu, Trần Thiên Nam, Phùng Trung Nhân, Trần Huy Bảo, Trần Nhựt Phát" />
    <meta name="author" content="Hyper Tech Studios" />
    <meta name="theme-color" content="#0B0F19" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hypertechstudio.xyz/" />
    <meta property="og:title" content="Hyper Tech Studios | One team – One dream" />
    <meta property="og:description"
        content="Team phát triển phần mềm, quản lý server và dịch vụ công nghệ chuyên nghiệp. Khám phá KeyPilot, Jasper Wild và HyperStore." />
    <meta property="og:image" content="https://hypertechstudio.xyz/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hypertechstudio.xyz/" />
    <meta property="twitter:title" content="Hyper Tech Studios | One team – One dream" />
    <meta property="twitter:description"
        content="Team phát triển phần mềm, quản lý server và dịch vụ công nghệ chuyên nghiệp." />
    <meta property="twitter:image" content="https://hypertechstudio.xyz/og-image.jpg" />

    <!-- Fonts: Inter + Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Geist Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.1/dist/fonts/geist-sans/style.min.css" />

    <!-- Structured Data (JSON-LD) for Organization -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "Hyper Tech Studios",
                "alternateName": "HTS",
                "url": "https://hypertechstudio.xyz",
                "description": "Hyper Tech Studios - One team, One dream. Team phát triển phần mềm, quản lý server và dịch vụ công nghệ chuyên nghiệp.",
                "slogan": "One team – One dream",
                "sameAs": [
                    "https://github.com/Hyper-Tech-Studio",
                    "https://facebook.com/hypertech.studios",
                    "https://discord.gg/hypertech"
                ],
                "member": [
                    {
                        "@type": "Person",
                        "name": "Nguyễn Viết Hiếu",
                        "jobTitle": "Founder"
                    },
                    {
                        "@type": "Person",
                        "name": "Trần Thiên Nam",
                        "jobTitle": "Co-Founder"
                    },
                    {
                        "@type": "Person",
                        "name": "Trần Huy Bảo",
                        "jobTitle": "Operator"
                    },
                    {
                        "@type": "Person",
                        "name": "Phùng Trung Nhân",
                        "jobTitle": "Operator"
                    },
                    {
                        "@type": "Person",
                        "name": "Trần Nhựt Phát",
                        "jobTitle": "Member"
                    }
                ]
            }
        </script>

    <!-- Structured Data (JSON-LD) for KeyPilot -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "SoftwareApplication",
                "name": "KeyPilot",
                "applicationCategory": "UtilitiesApplication",
                "operatingSystem": "Windows",
                "description": "KeyPilot is a lightweight Windows automation tool that lets you bind keyboard shortcuts to clickable screen positions. Supports global hotkeys, multi-monitor setups, and profile export/import.",
                "author": {
                    "@type": "Organization",
                    "name": "Hyper Tech Studios",
                    "url": "https://hypertechstudio.xyz"
                },
                "url": "https://github.com/Hyper-Tech-Studio/KeyPilot",
                "downloadUrl": "https://github.com/Hyper-Tech-Studio/KeyPilot",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            }
        </script>

    <!-- Structured Data (JSON-LD) for Jasper Wild Server -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "VideoGame",
                "name": "Jasper Wild",
                "description": "Máy chủ Minecraft PE về Skyblock và RPG",
                "gamePlatform": "Minecraft Pocket Edition",
                "genre": ["Skyblock", "RPG"],
                "publisher": {
                    "@type": "Organization",
                    "name": "Hyper Tech Studios"
                }
            }
        </script>

    <!-- Structured Data (JSON-LD) for HyperStore -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Store",
                "name": "HyperStore",
                "description": "Dịch vụ cung cấp các tài khoản premium",
                "url": "https://store.hypertechstudio.xyz/",
                "parentOrganization": {
                    "@type": "Organization",
                    "name": "Hyper Tech Studios"
                }
            }
        </script>

    <title>Hyper Tech Studios | One team – One dream</title>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
